
<div class="h4">Evaluacion # {{numEvaluacion}} </div>

<form>
  <div class="container mt-3">
    <div >
      <h4 class="text-center"></h4>
      <div *ngFor="let habilidad of elementos">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="habilidad-{{ habilidad.id }}"
            [id]="'habilidad-' + habilidad.id"
            [(ngModel)]="checkboxesEstado[habilidad.id]"

          />
          <label class="form-check-label" for="{{ 'habilidad-' + habilidad.id }}">
            {{ habilidad.elemento }}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-2">

    <div class="col-2">
      <button type="button" class="btn btn-primary"(click)="agregarEvaluacion()" >Enviar Datos</button>
    </div>
    <div class="col-2">
      <button class="btn btn-danger">Atras</button>
    </div>

  </div>


</form>
