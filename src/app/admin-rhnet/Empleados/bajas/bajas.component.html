

<div class="container-fluid">

  <h5>Lista de empleados baja</h5>


      <mat-tab-group animationDuration="0ms">
        <mat-tab label="Todos">

          <div class="card mt-1">

            <div class="card-header">

              <div class="row">

                <div class="col-md-2">
                  <button class="btn btn-primary btn-sm"> <i class="fas fa-download"></i>  PDF</button>
                </div>

                <div class="col-md-2">
                 <button class="btn btn-success btn-sm"> <i class="fas fa-download"></i>  Excel</button>
                </div>

                <div class="col-md-5">
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="buscador" >
                  </div>
                </div>
              </div>

            </div>

            <div class="card-body">

              <table class="table table-striped table-hover">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col" (click)="sortColumn('id')" style="cursor: pointer;" >  #Empleado <i class="fas" [ngClass]="{'fa-arrow-up': currentSortColumn === 'id' && isSortAsc, 'fa-arrow-down': currentSortColumn === 'id' && !isSortAsc}"></i></th>
                    <th scope="col" (click)="sortColumn('NOMBRE')"  style="cursor:pointer;"> Nombre <i class="fas" [ngClass]="{'fa-arrow-up': currentSortColumn === 'NOMBRE' && isSortAsc, 'fa-arrow-down': currentSortColumn === 'NOMBRE' && !isSortAsc}"></i></th>
                    <th scope="col" (click)="sortColumn('PUESTO')"style="cursor: pointer;" > Puesto <i class="fas" [ngClass]="{'fa-arrow-up': currentSortColumn === 'PUESTO' && isSortAsc, 'fa-arrow-down': currentSortColumn === 'PUESTO' && !isSortAsc}"></i></th>
                    <th scope="col" (click)="sortColumn('AREA')" style="cursor:pointer" > Departamento <i class="fas" [ngClass]="{'fa-arrow-up': currentSortColumn === 'AREA' && isSortAsc, 'fa-arrow-down': currentSortColumn === 'AREA' && !isSortAsc}"></i></th>
                    <th scope="col" (click)="sortColumn('EMPRESA')" style="cursor:pointer" > Empresa <i class="fas" [ngClass]="{'fa-arrow-up': currentSortColumn === 'EMPRESA' && isSortAsc, 'fa-arrow-down': currentSortColumn === 'EMPRESA' && !isSortAsc}"></i></th>

                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let a of empleadosBaja | filter:buscador | paginate: { itemsPerPage: count, currentPage: page,id:'todos' }" >
                    <th scope="row"> {{a.id}} </th>
                    <td> {{a.NOMBRE}} </td>
                    <td> {{a.PUESTO}} </td>
                    <td> {{a.AREA}} </td>
                    <td> {{a.EMPRESA}} </td>
                    <td>
                      <button class="btn btn-primary btn-sm" (click)="irDetalles(a.NUMERO_EMPLEADO)">Detalle</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <mat-card class="p-0 text-center">
                <div class="row">
                  <div class="col-md-3">
                    <p class="text-secondary">
                      mostrando {{ firstItem }} - {{ lastItem }} de {{ totalEmpleados }}
                    </p>
                  </div>
                  <div class="col-md-9">
                    <pagination-controls
                      class="product-pagination"
                      previousLabel="Anterior"
                      nextLabel="Siguiente"
                      autoHide="true"
                      maxSize="5"
                      (pageChange)="onPageChanged($event)"
                      id="todos"
                    ></pagination-controls>
                  </div>
                </div>
              </mat-card>




            </div>






          </div>









        </mat-tab>
        <mat-tab label="Corporativo">

          <div class="alert alert-danger">
            No hay Informacion

          </div>



        </mat-tab>
         <mat-tab label="Servicios">

          <div class="alert alert-danger">
            No Hay Informcion
          </div>

         </mat-tab>
      </mat-tab-group>









    </div>
