<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <form>

        <div class="card">
          <div class="card-header card-header-azure">
            <h4 class="card-title">Vacaciones</h4>
            <!-- <p class="card-category">Mi Informacion</p> -->
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Empleado </label>
                    <input class="form-control" type="text" placeholder="JAIME" disabled readonly>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>JEFE </label>
                    <input class="form-control" type="text" placeholder="JOSE GOMEZ" disabled readonly>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-2">
                  <div class="form-group">
                    <label>Fecha de ingreso </label>
                    <input class="form-control" type="text" placeholder="17/12/1999" disabled readonly>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label>Periodo </label>
                    <input class="form-control" type="text" placeholder="17/12/1999" disabled readonly>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label>AÃ±os cumplidos </label>
                    <input class="form-control" type="text" placeholder="17/12/1999" disabled readonly>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label>Dias por aniversario </label>
                    <input class="form-control" type="text" placeholder="17/12/1999" disabled readonly>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label>Dias disponibles </label>
                    <input class="form-control" type="text" placeholder="17/12/1999" disabled readonly>
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label>Dias utilizados </label>
                    <input class="form-control" type="text" placeholder="17/12/1999" disabled readonly>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6">
                  <button type="button" mat-raised-button color="primary" (click)="openDialog()">Nueva
                    Solicitud</button>
                </div>
              </div>

            </form>

          </div>
        </div>
      </form>

    </div>

  </div>




  <!-- nueva card -->

  <div class="card mt-2">

    <div class="card-header card-header-azure">
      <h4 class="card-title">Mis Solicitudes</h4>
      <!-- <p class="card-category">Mi Informacion</p> -->
    </div>

    <div class="card-body">



      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col"># Empleado</th>
              <th scope="col">Nombre</th>
              <th scope="col">Jefe</th>
              <th scope="col">Periodo</th>
              <th scope="col">Dias Solicitados</th>
              <th scope="col">Fecha Inicio</th>
              <th scope="col">Fecha Fin</th>
              <th scope="col">Estatus</th>
              <th scope="col">Acciones</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let solicitud of Solicitudes">
              <th scope="row"> {{this.numEmpleado}} </th>
              <td>pendiente</td>
              <td>pendiente</td>
              <td> {{solicitud.Periodo}} </td>
              <td>{{solicitud.DiasSolicitados}} </td>
              <td> {{solicitud.Fecha_inicio}} </td>
              <td> {{solicitud.FechaFin}}</td>
              <td> <strong> {{solicitud.Estatus}} </strong> </td>
              <td>
                <button class="btn btn-info" (click)="cancelarSolicitud(solicitud.Id)"> Cancelar </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>






    </div>





  </div>




  <app-solicitudes-colaborador></app-solicitudes-colaborador>




</div>
